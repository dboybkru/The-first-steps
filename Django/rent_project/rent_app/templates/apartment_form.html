<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Редактировать квартиру{% else %}Добавить квартиру{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать квартиру{% else %}Добавить квартиру{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Обновить{% else %}Создать{% endif %}</button>
    </form>
    <a href="{% url 'index' %}">Назад к списку</a>
</body>
</html>
